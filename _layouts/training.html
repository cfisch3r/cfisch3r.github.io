---
layout: default
---
<div class="intro-header no-img">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <h1>{{page.title}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1">
        <i class="fa fa-calendar"></i> {{page.duration}}
      </div>
      <div class="col-lg-4 col-md-5">
        <i class="fa fa-folder-open"></i> {{ page.subtitle }}
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <img src="/images/stage/{{page.image}}"
    </div>
  </div>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          {{ content }}
        </div>
    </div>
</div>
