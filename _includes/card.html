<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{ include.title }}</h4>
    <h6 class="card-subtitle text-muted">{{ include.subtitle }}</h6>
  </div>
  {% if (include.image) %}
    {% include image.html file=include.image alt=include.title %}
  {% endif %}
  <div class="card-block">
    <p class="card-text">{{ include.text }}</p>
  </div>
</div>

</div>
